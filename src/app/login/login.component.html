<div class="shadow p-3 mb-5 bg-white rounded" style="margin-left: 550px; margin-right: 550px; margin-top: 100px; padding: 20px;">
    <form [formGroup]="loginForm" (submit)="login()">
      <label for="username">UserName:</label>
      <input class="form-control" type="text" id="username" formControlName="username">
      <label for="Password">Password:</label>
      <input class="form-control" type="password" id="Password" formControlName="password">
      <p style="color: red;">{{ error }}</p>
      <button type="submit" class="btn btn-primary" style="margin: 10px;">Login</button>
    </form>
  </div>
